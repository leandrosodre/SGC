<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.mask.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/masterPage.css">
	<title>SGC - Sistema de Gerenciamento de Clinicas</title>
	<style>
		#mensagem{
			resize:none;
		}
	</style>
</head>

<body>
<div th:replace="fragments/menuLateral :: menuLateral(${quantidadeNaolidas})"></div>
<div id="pagina">
	<h1>Cadastro de Usuario</h1>
	
	<form class="container" method="post">
		<table>		
		<tr><td colspan="2">
			<div th:if="${erro}" class="alert alert-danger">    
	    		<div th:text="${mensagem}"></div>
	    	</div></td>
    	</tr>
		<tr>
			<td>Destinat√°rio: </td> <td><select class="form-control" name="usuarioDest.idUsuario">
											<option value = "0" th:text="SELECIONE"></option>
											<option th:each="usuario : ${usuarios}"
											        th:value="${usuario.idUsuario}"
											        th:text="${usuario.nomeUsuario}"/>
										</select>
									</td>
		</tr>
		<tr>
			<td>Mensagem: </td> <td><textarea class="form-control" id="mensagem" type="text" value="" name="textoMensagem"></textarea></td>
		</tr>
		<tr height="20px">
		
		</tr>
		<tr>
			<td>
			</td> 
			<td align="right">
				<a href="/mensagem">
					<button type="button" class="btn btn-primary">
			  			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Voltar	
					</button>
				</a>
				<button type="submit" class="btn btn-primary">
			  		<span class="glyphicon glyphicon-send" aria-hidden="true"></span> Enviar
				</button>
			</td>
		</tr>
		</table>
	</form>
</div>
</body>
	<script>
		$(document).ready(function(){
		    $('#cpf').mask('000.000.000-00');
		});
	</script>
</html>
