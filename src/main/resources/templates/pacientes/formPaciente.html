<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.mask.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		td{
			padding:4px;
		}
		h1{
			padding:10px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/masterPage.css">
	<title>SGC - Sistema de Gerenciamento de Clinicas</title>
</head>

<body>
<div th:replace="fragments/menuLateral :: menuLateral(${quantidadeNaolidas})"></div>
<div id="pagina">
	<h1>Cadastro de Pacientes</h1>
	<form class ="container" method="post">
		<table>
		<tr><td colspan="2">
			<div th:if="${erro}" class="alert alert-danger">    
	    		<div th:text="${mensagem}"></div>
	    	</div></td>
    	</tr>	
		<tr>
			<td>Nome Completo:</td> <td><input id="nome" class="form-control" type="text" value="" name="nomeCompleto"/></td>
		</tr>
		<tr>
		<td>CPF:</td> 			<td><input class="form-control" id="cpf" type="text" value="" name="cpf"/></td>
		</tr>
		<tr>
		<td>Sexo:</td> 		<td>
								<select class="form-control" name="sexo">	
									<option th:value="'M'">Masculino</option>
									<option th:value="'F'">Feminino</option>
		   	  					</select>
		   	  				</td>
		</tr>
		<tr>
			<td>Data de Nascimento:</td> 	<td><input class="form-control" type="date" value="" name="dataNascimento"/></td>
		</tr>
		<tr>
			<td>E-mail:</td> 	<td><input class="form-control" type="text" value="" name="email"/></td>
		</tr>
		<tr>
			<td>Telefone:</td> 				<td><input id="telefone" class="form-control" type="text" value ="" name="telefone"/></td>
		</tr>
		<tr>
			<td>Celular:</td>  				<td><input id="celular" class="form-control" type="text" value ="" name="celular"/></td>
		</tr>
		<tr>
			<td>Telefone Comercial:</td>    <td><input id="foneComercial" class="form-control" type="text" value ="" name="foneComercial"/></td>
		</tr>
		<tr>
			<td>Estado Civil:</td>		<td>
											<select class="form-control" name="estadoCivil">
												<option th:value = 1>Solteiro(a)</option>
												<option th:value = 2>Casado(a)</option>
												<option th:value = 3>Divorciado(a)</option>
												<option th:value = 4>Separado(a)</option>
												<option th:value = 5>Viúvo(a)</option>
											</select>
										</td>
		</tr>
		<tr height="20px">
		
		</tr>
		<tr>
			<td align="center">Endereço:</td>
		</tr>
		<tr>
			<td>Rua:</td> 				<td><input class="form-control" type="text" value="" name="endereco"/></td>
		</tr>
		<tr>
			<td>Número:</td>			<td><input class="form-control" type="number" value=0 name="numero"/></td>
		</tr>
		<tr>
			<td>Complemento:</td>		<td><input class="form-control" type="text"   value="" name="complemento"/></td>
		</tr>
		<tr>
			<td>Bairro:</td>			<td><input class="form-control" type="text"   value="" name="bairro"/></td>
		</tr>
		<tr>
			<td>Cidade:</td>			<td><input class="form-control" type="text"   value="" name="cidade"/></td>
		</tr>
		<tr>
			<td>Estado:</td>			<td><input class="form-control" type="text"   value="" name="estado"/></td>
		</tr>
		<tr>
			<td>CEP:</td>				<td><input id="cep" class="form-control" type="text" value="" name="cep"/></td>
		</tr>
		<tr height="20px">
		
		</tr>
		<tr>
			<td>
			</td> 
			<td align="right">
				<a href="/pacientes">
					<button type="button" class="btn btn-primary">
			  			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Voltar	
					</button>
				</a>
				<button type="submit" class="btn btn-primary">
			  		<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
				</button>
			</td>
		</tr>
		</table>
	</form>
</div>
</body>
	<script>
		$(document).ready(function(){
		    $('#telefone').mask('(00) 0000-0000');
		    $('#celular').mask('(00) 00000-0000');
		    $('#foneComercial').mask('(00) 0000-0000');
		    $('#cpf').mask('000.000.000-00');
		    $('#cep').mask('00.000-000');
		
		    var cpf = $("#cpf");
			//VALIDAR CPF		    
			cpf.on("blur", function(){
				var valorCpf = cpf.val();

				if (valorCpf.length < 14) {
					cpf.css({ "border": '#CC0000 1px solid'});
				}else{
					cpf.removeAttr("style");
				}
			});
			
			var nome = $("#nome")
			//VALIDAR NOME
			nome.on("blur", function(){
				var valorNome = nome.val();

				if (valorNome.length < 1) {
					nome.css({ "border": '#CC0000 1px solid'});
				}else{
					nome.removeAttr("style");
				}
			});
		});
	</script>
</html>
