<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.mask.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>SGC - Sistema de Gerenciamento de Clinicas</title>
</head>

<body>
	<h1>Lista de Pessoas</h1>	
	<div>
	<a href="/cadastrarPessoa">
		<button type="button" class="btn btn-primary">
	  		<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Cadastrar Pessoa
		</button>
	</a>
	<a href="/paginaInicial">
		<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></button>
	</a>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<td><b>CPF</b></td>
				<td><b>Nome Completo</b></td>
				<td><b>Telefone</b></td>
				<td><b>Celular</b></td>
			</thead>
			<tr th:each="pessoa : ${pessoas}">
					<td><span th:text="${pessoa.cpf}"></span></td>
					<td><span th:text="${pessoa.nomeCompleto}"></span></td>
					<td><span th:text="${pessoa.telefone}"></span></td>
					<td><span th:text="${pessoa.celular}"></span></td>
					<td width="10px">
						<a th:href="${(#mvc.url('PC#editarPessoa').arg(0, pessoa.idPessoa)).build()}">
							<button type="button" class="btn btn-primary">
				  				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
						</a>
					</td>
					<td width="10px">
						<a th:href="${(#mvc.url('PC#excluirPessoa').arg(0, pessoa.idPessoa)).build()}">
							<button type="button" data-method="delete" class="btn btn-danger">
					  			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>	
							</button>
						</a>
					</td>	
			</tr>
		</table>
	</div>
</body>
</html>
