<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../js/jquery.mask.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<style>
		td{
			padding:4px;
		}
		h1{
			padding:10px;
		}
		#descricao{
			width:400px;
			height:250px;
			resize:none;
		}
	</style>
	<title>SGC - Sistema de Gerenciamento de Clinicas</title>
</head>

<body>
	<h1>Solicitacao de Exame</h1>
	<form class ="container" method="post">
		<table>
		<tr><td colspan="2">
			<div th:if="${erro}" class="alert alert-danger">    
	    		<div th:text="${mensagem}"></div>
	    	</div></td>
    	</tr>	
		<tr>
			<td>Paciente:</td>		  	<td><select class="form-control" name="paciente.idPaciente">
											<option value = "0" th:text="SELECIONE"></option>
											<option th:each="paciente : ${pacientes}"
											        th:value="${paciente.idPaciente}"
											        th:text="${paciente.nomeCompleto}"/>
										
										</select></td>
		</tr>
		<tr>
			<td>Data do Exame:</td> 		<td><input class="form-control" type="datetime-local" name="dataExame"/></td>
		</tr>
		<tr>
			<td>Tipo do Exame:</td> 			<td><select class="form-control" name="tipoExame.idTipoExame">
														<option value = "0" th:text="SELECIONE"></option>
														<option th:each="tipoExame : ${tipoExames}"
														        th:value="${tipoExame.idTipoExame}"
														        th:text="${tipoExame.tipoExame}"/>
													
													</select>
												</td>
		</tr>
		<tr>
			<td>Descricao:</td> 			<td><textarea class="form-control" type="text" id="descricao" name="descricao"></textarea></td>
		</tr>
		<tr height="20px">
		
		</tr>
		<tr>
			<td>
			</td> 
			<td align="right">
				<a href="/exame">
					<button type="button" class="btn btn-primary">
			  			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Voltar	
					</button>
				</a>
				<button type="submit" class="btn btn-primary">
			  		<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
				</button>
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
